<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cat vs Cursor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <section class="screen screen--start" data-screen="start">
        <h1 class="title">CAT vs CURSOR</h1>
        <button class="btn" data-action="start">START</button>
        <div class="instructions">
          <p>Move your cursor to run.</p>
          <p>Every 10 seconds you get a gift. Use 1/2 to activate.</p>
          <p>Survive 60s to win.</p>
        </div>
        <p class="best">Best time: <span data-best-time>0.0s</span></p>
      </section>

      <section class="screen screen--playing" data-screen="playing" hidden>
        <header class="hud">
          <div class="hud__left">
            <div>Time: <span data-time>0.0</span> / 60.0</div>
            <div>Speed Level: <span data-speed>1</span></div>
            <div class="gifts">
              <span class="gift-slot" data-gift-slot="0">Empty</span>
              <span class="gift-slot" data-gift-slot="1">Empty</span>
            </div>
          </div>
          <div class="hud__right">
            <button class="btn btn--small" data-action="mute">MUTE</button>
          </div>
        </header>
        <div class="arena" aria-hidden="true">
          <div class="fish" data-fish hidden></div>
          <div class="cat" data-cat></div>
          <div class="mouse-dot" data-cursor></div>
        </div>
        <div class="toast" data-toast aria-live="polite"></div>
      </section>

      <section class="screen screen--end" data-screen="end" hidden>
        <div class="message" data-message>Game Over</div>
        <button class="btn" data-action="restart">RESTART</button>
        <p class="best">Best time: <span data-best-time>0.0s</span></p>
      </section>
    </main>
    <script src="game.js"></script>
  </body>
</html>
