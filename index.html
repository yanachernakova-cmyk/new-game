<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cat vs Cursor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="app">
      <section class="screen screen--playing" data-screen="playing">
        <header class="hud">
          <div class="hud__left">
            <div>Time: <span data-time>0.0</span> / 30.0</div>
            <div>Speed Level: <span data-speed>1</span></div>
            <div class="gifts">
              <span class="gift-slot" data-gift-slot="0">Empty</span>
              <span class="gift-slot" data-gift-slot="1">Empty</span>
            </div>
          </div>
          <div class="hud__right">
            <button class="btn btn--small" data-action="mute">MUTE</button>
          </div>
        </header>
        <div class="arena">
          <div class="fish" data-fish hidden></div>
          <div class="gift-pickup" data-gift hidden></div>
          <div class="cat" data-cat></div>
          <div class="mouse-dot" data-cursor></div>
          <div class="overlay overlay--start" data-overlay="start">
            <h1 class="title">CAT vs CURSOR</h1>
            <div class="instructions">
              <p>Move your cursor to run.</p>
              <p>Random gifts may appear. Click the mouse to activate.</p>
              <p>Survive 30s to win.</p>
            </div>
            <button class="btn" data-action="start">START</button>
            <p class="best">Best time: <span data-best-time>0.0s</span></p>
          </div>
          <div class="overlay overlay--end" data-overlay="end" hidden>
            <div class="end end--lose" data-end="lose" hidden>
              <h2 class="title title--small">GAME OVER</h2>
              <div class="message" data-message></div>
              <button class="btn" data-action="restart">RESTART</button>
              <p class="best">Best time: <span data-best-time>0.0s</span></p>
            </div>
            <div class="end end--win" data-end="win" hidden>
              <h2 class="title title--small">CONGRATULATIONS</h2>
              <div class="cookie-wrap">
                <button class="cookie" type="button" data-cookie></button>
                <div class="cookie-note">Press a cookie</div>
              </div>
              <div class="message message--fortune" data-fortune hidden></div>
              <button class="btn" data-action="restart" data-restart hidden>
                START THE GAME AGAIN
              </button>
              <p class="best">Best time: <span data-best-time>0.0s</span></p>
            </div>
          </div>
        </div>
        <div class="toast" data-toast aria-live="polite"></div>
      </section>
    </main>
    <script src="game.js"></script>
  </body>
</html>
